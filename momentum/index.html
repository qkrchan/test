<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/p.css">
</head>
<body>

   <!-- clock -->

   <h2 id="clock">00:00:00</h2>


  <!-- login -->

  <form id="login-form" class="hidden" action="">    
      <input type="text" id="login-text" placeholder="what is your name?" required maxlength="15">     
      <input type="submit" id="login-btn" value="log in">     
  </form>  
  <h1 id="greeting" class="hidden"></h1>


  <!-- todo -->

  <form action="" id="todo-form">
    <input type="text" id="todo-text" placeholder="Write a To Do and Press Enter" required>
  </form>
  <ul id="todo-list"></ul>

  <!-- img -->

  <!-- quote -->

  <div id="quote">
    <span></span><br>
    <span></span>
  </div>

  <!-- weather -->

  <div id="weather">
    <span></span>
    <span></span>
  </div>

  <script src="js/greetings.js"></script>  
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
